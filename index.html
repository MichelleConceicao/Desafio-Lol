<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Desafio LOL</title>
</head>
<body>
    <section class="login">
        <figure>
            <img src="imglol/logo.png" alt="Logo Games" class="logotipo">
        </figure>
        <section class="Cashier">
            <div class="boxe1">
                <p class="textoLogin">Fazer Login</p>
                <p class="textoNome">Nome de usuário</p>
                <p class="senha">Senha</p>
                <input type="textoLogin" name="textoLogin">
                <input type="senha" name="senha">
            </div>
            <div class="Media">
                <a href="#">
                    <button class="facebook" title="Entre com sua conta do Facebook"><img src="imglol/fb.png" alt="Facebook"></button>
                </a>
                <a href="#">
                    <button class="google" title="Entre com sua conta do Google"><img src="imglol/google.png" alt="Google"></button>
                </a>
                <a href="#">
                    <button class="apple" title="Entre com sua conta da Apple"><img src="imglol/apple.png" alt="Apple"></button>
                </a>
            </div>
            <div class="boxe2">
                <input type="verifications">
                <p class="textoLogin">Manter login</p>
            </div>
        </section>
        <div class="start">
            <button disabled id="entry-btn" title="Entrar!"><img src="imglol/arrow.png" alt="Ícone de seta"></button>
            <a href="#"><p>Não consegue iniciar a sessão?</p></a>
            <a href="#"><p>Criar conta</p></a>
        </div>
    </section>
    <section class="gameImage">
        <img src="imglol/imgCentral.png" alt=" Gamer LOl ">
    </section>
    <script src="script.js"></script>
</body>
</html>
